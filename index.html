<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabs — Wabi</title>
    <link rel="stylesheet" href="https://fonts.joonasvirtanen.com/selecta/selecta.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Selecta', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sticky-title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        .canvas {
            position: relative;
            min-height: 300vh;
            padding: 10vh 0;
        }

        .artwork {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .artwork:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        .artwork-image {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .artwork-image .placeholder {
            width: 100%;
            height: 100%;
        }

        .artwork-info {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 12px 4px 0;
            opacity: 0;
            transform: translateY(-8px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .artwork:hover .artwork-info {
            opacity: 1;
            transform: translateY(0);
        }

        .artist-name {
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .artist-name:hover {
            opacity: 0.6;
        }

        .artwork-title {
            font-size: 1rem;
            color: #999;
        }

        /* Filter state */
        body.filtered .artwork {
            opacity: 0.1;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        body.filtered .artwork.active {
            opacity: 1;
            pointer-events: auto;
        }

        .filter-bar {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 0.875rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        body.filtered .filter-bar {
            opacity: 1;
            pointer-events: auto;
        }

        .filter-bar .close {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .filter-bar .close:hover {
            opacity: 1;
        }

        /* Artwork positions - scattered layout */
        .artwork:nth-child(1) { left: 8%; top: 5vh; width: 320px; }
        .artwork:nth-child(2) { right: 10%; top: 12vh; width: 380px; }
        .artwork:nth-child(3) { left: 15%; top: 45vh; width: 340px; }
        .artwork:nth-child(4) { right: 8%; top: 55vh; width: 300px; }
        .artwork:nth-child(5) { left: 5%; top: 85vh; width: 360px; }
        .artwork:nth-child(6) { right: 12%; top: 100vh; width: 320px; }
        .artwork:nth-child(7) { left: 20%; top: 130vh; width: 380px; }
        .artwork:nth-child(8) { right: 5%; top: 145vh; width: 340px; }
        .artwork:nth-child(9) { left: 8%; top: 175vh; width: 300px; }
        .artwork:nth-child(10) { right: 15%; top: 190vh; width: 360px; }
        .artwork:nth-child(11) { left: 12%; top: 220vh; width: 340px; }
        .artwork:nth-child(12) { right: 8%; top: 240vh; width: 320px; }

        .artwork-image {
            aspect-ratio: 1;
        }

        /* Gradients */
        .gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-2 { background: linear-gradient(135deg, #f5af19 0%, #f12711 100%); }
        .gradient-3 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .gradient-4 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .gradient-5 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .gradient-6 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .gradient-7 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .gradient-8 { background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%); }
        .gradient-9 { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); }
        .gradient-10 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .gradient-11 { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        .gradient-12 { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }

        @media (max-width: 900px) {
            .canvas {
                min-height: 400vh;
            }

            .artwork {
                width: 65vw !important;
                left: 50% !important;
                right: auto !important;
                transform: translateX(-50%);
            }

            .artwork:hover {
                transform: translateX(-50%) scale(1.02);
            }

            .artwork:nth-child(1) { top: 5vh; }
            .artwork:nth-child(2) { top: 35vh; }
            .artwork:nth-child(3) { top: 65vh; }
            .artwork:nth-child(4) { top: 95vh; }
            .artwork:nth-child(5) { top: 125vh; }
            .artwork:nth-child(6) { top: 155vh; }
            .artwork:nth-child(7) { top: 185vh; }
            .artwork:nth-child(8) { top: 215vh; }
            .artwork:nth-child(9) { top: 245vh; }
            .artwork:nth-child(10) { top: 275vh; }
            .artwork:nth-child(11) { top: 305vh; }
            .artwork:nth-child(12) { top: 335vh; }

            .sticky-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="filter-bar">
        <span class="filter-name"></span>
        <span class="close">✕</span>
    </div>

    <h1 class="sticky-title">Collabs</h1>

    <div class="canvas">
        <article class="artwork" data-artist="pol-sola">
            <div class="artwork-image">
                <div class="placeholder gradient-1"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Pol Sola</span>
                <span class="artwork-title">Artwork I</span>
            </div>
        </article>

        <article class="artwork" data-artist="pol-sola">
            <div class="artwork-image">
                <div class="placeholder gradient-2"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Pol Sola</span>
                <span class="artwork-title">Esfera</span>
            </div>
        </article>

        <article class="artwork" data-artist="anoukia-perrey">
            <div class="artwork-image">
                <div class="placeholder gradient-3"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Anoukia Perrey</span>
                <span class="artwork-title">Artwork I</span>
            </div>
        </article>

        <article class="artwork" data-artist="olivia-pedigo">
            <div class="artwork-image">
                <div class="placeholder gradient-4"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Olivia Pedigo</span>
                <span class="artwork-title">Artwork I</span>
            </div>
        </article>

        <article class="artwork" data-artist="jason-ting">
            <div class="artwork-image">
                <div class="placeholder gradient-5"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Jason Ting</span>
                <span class="artwork-title">Artwork I</span>
            </div>
        </article>

        <article class="artwork" data-artist="loremdeloop">
            <div class="artwork-image">
                <div class="placeholder gradient-6"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Loremdeloop</span>
                <span class="artwork-title">Artwork I</span>
            </div>
        </article>

        <article class="artwork" data-artist="mario-carrillo">
            <div class="artwork-image">
                <div class="placeholder gradient-7"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Mario Carrillo</span>
                <span class="artwork-title">Artwork I</span>
            </div>
        </article>

        <article class="artwork" data-artist="rafaela-mascaro">
            <div class="artwork-image">
                <div class="placeholder gradient-8"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Rafaela Mascaro</span>
                <span class="artwork-title">Artwork I</span>
            </div>
        </article>

        <article class="artwork" data-artist="jer-bosmans">
            <div class="artwork-image">
                <div class="placeholder gradient-9"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Jer Bosmans</span>
                <span class="artwork-title">Artwork I</span>
            </div>
        </article>

        <article class="artwork" data-artist="anoukia-perrey">
            <div class="artwork-image">
                <div class="placeholder gradient-10"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Anoukia Perrey</span>
                <span class="artwork-title">Artwork II</span>
            </div>
        </article>

        <article class="artwork" data-artist="jason-ting">
            <div class="artwork-image">
                <div class="placeholder gradient-11"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Jason Ting</span>
                <span class="artwork-title">Artwork II</span>
            </div>
        </article>

        <article class="artwork" data-artist="loremdeloop">
            <div class="artwork-image">
                <div class="placeholder gradient-12"></div>
            </div>
            <div class="artwork-info">
                <span class="artist-name">Loremdeloop</span>
                <span class="artwork-title">Artwork II</span>
            </div>
        </article>
    </div>

    <script>
        const artistNames = document.querySelectorAll('.artist-name');
        const artworks = document.querySelectorAll('.artwork');
        const filterBar = document.querySelector('.filter-bar');
        const filterName = document.querySelector('.filter-name');
        const closeBtn = document.querySelector('.close');

        artistNames.forEach(name => {
            name.addEventListener('click', (e) => {
                e.stopPropagation();
                const artwork = name.closest('.artwork');
                const artistId = artwork.dataset.artist;
                const artistDisplayName = name.textContent;

                filterByArtist(artistId, artistDisplayName);
            });
        });

        closeBtn.addEventListener('click', clearFilter);

        function filterByArtist(artistId, displayName) {
            document.body.classList.add('filtered');
            filterName.textContent = displayName;

            artworks.forEach(artwork => {
                if (artwork.dataset.artist === artistId) {
                    artwork.classList.add('active');
                } else {
                    artwork.classList.remove('active');
                }
            });
        }

        function clearFilter() {
            document.body.classList.remove('filtered');
            artworks.forEach(artwork => {
                artwork.classList.remove('active');
            });
        }

        // ESC to clear filter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') clearFilter();
        });
    </script>
</body>
</html>
