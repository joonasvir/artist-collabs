<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Collaborations â€” Wabi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --text-muted: #888888;
            --border: #222222;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        header {
            padding: 4rem 2rem 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.1;
            max-width: 800px;
        }

        .subtitle {
            margin-top: 1.5rem;
            font-size: 1.125rem;
            color: var(--text-muted);
            max-width: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1px;
            background: var(--border);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .artist-card {
            background: var(--bg);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .artist-card:hover {
            background: #111111;
        }

        .artist-card:hover .preview {
            transform: scale(1.02);
        }

        .preview-container {
            aspect-ratio: 4/3;
            overflow: hidden;
            position: relative;
        }

        .preview {
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .artist-info {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .artist-name {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .artist-index {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }

        footer {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--text);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Unique gradients for each artist */
        .gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .gradient-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .gradient-6 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .gradient-7 {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

        .gradient-8 {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        @media (max-width: 768px) {
            header {
                padding: 3rem 1.5rem 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            footer {
                padding: 3rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Wabi</div>
        <h1>Artist Collaborations</h1>
        <p class="subtitle">A curated selection of visual artists we've had the pleasure of working with.</p>
    </header>

    <main class="grid">
        <article class="artist-card">
            <div class="preview-container">
                <div class="preview gradient-1"></div>
            </div>
            <div class="artist-info">
                <h2 class="artist-name">Pol Sola</h2>
                <span class="artist-index">01</span>
            </div>
        </article>

        <article class="artist-card">
            <div class="preview-container">
                <div class="preview gradient-2"></div>
            </div>
            <div class="artist-info">
                <h2 class="artist-name">Anoukia Perrey</h2>
                <span class="artist-index">02</span>
            </div>
        </article>

        <article class="artist-card">
            <div class="preview-container">
                <div class="preview gradient-3"></div>
            </div>
            <div class="artist-info">
                <h2 class="artist-name">Olivia Pedigo</h2>
                <span class="artist-index">03</span>
            </div>
        </article>

        <article class="artist-card">
            <div class="preview-container">
                <div class="preview gradient-4"></div>
            </div>
            <div class="artist-info">
                <h2 class="artist-name">Jason Ting</h2>
                <span class="artist-index">04</span>
            </div>
        </article>

        <article class="artist-card">
            <div class="preview-container">
                <div class="preview gradient-5"></div>
            </div>
            <div class="artist-info">
                <h2 class="artist-name">Loremdeloop</h2>
                <span class="artist-index">05</span>
            </div>
        </article>

        <article class="artist-card">
            <div class="preview-container">
                <div class="preview gradient-6"></div>
            </div>
            <div class="artist-info">
                <h2 class="artist-name">Mario Carrillo</h2>
                <span class="artist-index">06</span>
            </div>
        </article>

        <article class="artist-card">
            <div class="preview-container">
                <div class="preview gradient-7"></div>
            </div>
            <div class="artist-info">
                <h2 class="artist-name">Rafaela Mascaro</h2>
                <span class="artist-index">07</span>
            </div>
        </article>

        <article class="artist-card">
            <div class="preview-container">
                <div class="preview gradient-8"></div>
            </div>
            <div class="artist-info">
                <h2 class="artist-name">Jer Bosmans</h2>
                <span class="artist-index">08</span>
            </div>
        </article>
    </main>

    <footer>
        <span>&copy; 2025 Wabi</span>
        <a href="https://wabi.com">wabi.com</a>
    </footer>
</body>
</html>
